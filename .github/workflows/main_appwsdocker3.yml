# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - appwsdocker3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://acrwsdocker3.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_177f692210284de38bb6a7968a1fdc67 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b5657b5c2d5046708cfb416d10d7a057 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: acrwsdocker3.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_177f692210284de38bb6a7968a1fdc67 }}/acrwsdocker3.azurecr.io/nginx-react:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'appwsdocker3'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_20140037c8934d50a3fdf41d8f6995a3 }}
        images: 'acrwsdocker3.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_177f692210284de38bb6a7968a1fdc67 }}/acrwsdocker3.azurecr.io/nginx-react:${{ github.sha }}'